<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSphere</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!--Header section-->
    <header class="header">
        <div class="header__container container">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.svg" alt="logo" width="175" height="24">
                </a>
            </div>
            <input type="checkbox" name="" id="check">
            <nav class="nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>
            <label class="bar" for="check">
                <img src="./images/menu.svg" alt="menu" width="24" height="24">
            </label>
            <div class="but">
                <button>Contact Us</button>
            </div>
        </div>
    </header>

    <!--Hero section-->
    <div class="hero">
        <div class="hero__container container">
            <h1>
                Revolutionizing the Future with Cutting-Edge Technology
            </h1>
            <p>
                Empowering Innovation for a Digital Tomorrow
            </p>
            <div class="hero__but">
                <button class="aline">Signup</button>
                <button>Contact Us</button>
            </div>
            <div class="hero__img">
                <img src="./images/hero.png" srcset="" alt="hero image" width="1058" height="388">
            </div>
            <div class="block">
                <div class="item item1">
                    <h3>50K</h3>
                    <p>New users per month</p>
                </div>
                <div class="item item2">
                    <h3>150K</h3>
                    <p>Active Users</p>
                </div>
                <div class="item item3">
                    <h3>98%</h3>
                    <p>Satisfied Customers</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
